{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Editando receitas  {% endblock  %}

{% block nav %}Editando minhas receitas{% endblock  %}

{% block content %}
<form method="post">
    <div class='container'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success my-2" type="submit">Salvar</button>
        <button class="btn btn-outline-secondary my-2" href="{% url 'index' %}">Cancelar</button>
    </div>
</form>
{% endblock %}

{% load static %}
<section class="section" id="#">
    <div class='container'>
    <h2 class="">Todas receitas</h2>
    <div class="row">
        {% for recipe in recipes_list%}
        <div class="recipe col-12 col-xl-6 my-2">
                    <div class='card'>
                        <a href="{% url 'detail' recipe.pk %}">
                            {%if recipe.image%}
                            <img src="{{ recipe.image.url }}" width='370px' height='270px' alt="" class="card-img-top">
                            {%endif%}
                        </a>    
                    </div>          
            <div class='container'> 
                <div class='row'> 
                    <div class="detail-title list-group-item-secondary border-left border-right text-center col-12">
                        {{ recipe.title|upper }}
                    </div>  
                        <a href="{% url 'category' recipe.category.id %}" class="border-bottom border-left text-center list-group-item-secondary col-6"><i class="fas fa-layer-group mx-2 col-6'"></i>{{ recipe.category.name|title }}</a>
                        <a href="{% url 'author_recipes' recipe.author.id %}" class="border-bottom border-right text-center list-group-item-secondary col-6"><i class="fas fa-user mx-2 col-6'"></i>{{recipe.author|title}}</a>            
                </div>
            </div>  
        </div> 
        {% empty %}
            <div class="center m-y">
                <h3 >Nenhuma receita encontrada</h3>
            </div>
        {% endfor %}
    </div> 

    
    <a href="{% url 'recipe_create' %}" class="btn btn-outline-dark btn-lg my-3" role="button">Cadastrar receita</a>
</div> 

</section>
